<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <style>
        body{
            background-color: rgb(255, 127, 133);
            color:rgb(207, 207, 29); /*Comentário em CSS */
            font:300 25pt Arial;
        }
    </style>        
</head>
<body> 
    <h1>Olá, mundo!</h1> <!-- isso é um comentrário-->
    <p>Já me livrei da maldição</p>
    <div id = 'bla' >bla</div>
    <script>                       
        window.document.write(window.document.URL)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write("<br>" + p1.innerText)
        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.color = 'yellow'
        var d = window.document.getElementById('bla')
        d.style.background = 'green'
    </script>
</body>
</html>
