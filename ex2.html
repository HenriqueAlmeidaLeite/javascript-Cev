<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        div#area{
            font: normal 100 pt Arial;
            background-color: rgb(32, 30, 138);
            color: yellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter= "entrar()" onmouseout="sair()">
        interaja
    </div>   
    <script>
        var a = window.document.getElementById('area')

        function clicar(){
            a.innerText = 'clicou!'
            a.style.background ='red'
        }
        function entrar(){
            a.innerText = 'entrou'
            a.style.background = 'black'

        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
